---
- name: Stop container
  become: true
  command: "sudo docker ps  | grep catalogue && sudo docker stop catalogue"

- name: Delete container
  become: true
  command: "sudo docker ps -a | sudo grep catalogue && docker rm catalogue"

- name: Delete Image
  become: true
  command: "sudo docker image ls | grep idrissduval/api.camwego && sudo docker image rm idrissduval/api.camwego"

- name: pulling image
  docker_image:
    name: idrissduval/api.camwego
    source: pull

- name: start app inside a container
  docker_container:
    name: catalogue
    image: idrissduval/api.camwego
    state: started
    ports:
      - "8223:8000"
...
