---
- name: pulling image
  become: true
  docker_image:
    name: idrissduval/api.camwego:latest
    source: pull

- name: start app inside a container
  become: true
  docker_container:
    name: catalogue
    image: idrissduval/api.camwego:latest
    state: started
    ports:
      - "8223:8000"
...
